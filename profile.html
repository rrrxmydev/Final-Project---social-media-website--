 <section class="PostsContainer">
  <div id="profileInfo">
    <img src="" alt="profileLogo" id="ProfileImage">
    <div id="info">

    </div>
    <div id="accountInfo">
      
    </div>
  </div>
  <h1 style="transform: translate(5rem,7rem);" id="userPost"></h1>
  <br>
  <div id="PostsContainer">

</div>

     <!-- ------------Edit Post Modal------------------------------- -->

     <div id="editPostPopUp">
      <span>Edit Post</span> <br>
      <ion-icon name="close-outline" onclick="exit()"></ion-icon> <br> <hr>
      <input type="text" id="titleEP">
      <label for="titleEP">Title</label> <br>
      <textarea name="description" placeholder="Description" id="descriptionE" cols="40" rows="4" id ></textarea> <br>
      <button id="UploadImagePostE">Upload Profile Picture</button>
      <input type="file" placeholder="Title" id="imageE"> <br>
      <button id="editnewPost-btn" onclick="edit()">Edit Post</button>
      
   </div>
   <!------------------------Login popoup--------------------------------->
       
   <div class="loginPopUp">
    <span style=" position: relative; top: 4rem;">Login</span> <br>
    <ion-icon name="close-outline" onclick="exit()" id="exitIcon"></ion-icon>
    <ion-icon name="mail-outline" ></ion-icon>
    <input type="text" id="username"> <br> <br> <br>
    <label for="" id="user">Username</label><br> 
    <ion-icon name="lock-closed-outline" id="lockIcon"></ion-icon>
    <input type="password" id="password"> <br>
    <label for="password" id="pass">password</label> <br>
    <span id="checkbox">
       <input type="checkbox" id="chekcbox">
       <label for="checkbox">Remember me <a href="" style="  font-weight: 550; color: rgb(179, 179, 179); ">Forget password ?</a> </label>
    </span>
    <button class="loginBtn" onclick="Login()">Log in</button>

    <span id="dontHaveAccount">Don't have a account <a style="cursor:pointer;" onclick="exitFromLogin()" on>register</a></span>
 </div> 
 

 <!------------------------register popoup------------------------------>

 <div id="registerPopUp">
    <span style=" position: relative; top: 3rem; font-size: 25px;">Register</span> <br>
    <ion-icon name="close-outline" onclick="exit()"></ion-icon>
    <button id="UploadBtn">Upload Profile Picture</button>
    <input type="file" id="fileInput"> <br>
    <span>
       <input type="text" id="firstNameValue"><br> <br> <br>
       <label for="">First Name</label><br>
    </span>
    <span>
       <input type="text" id="usernameVlaue"><br> <br> <br>
       <label for="">Username</label><br>
    </span>
    <span>
       <input type="password" id="passwordValue"><br> <br> <br>
       <label for="">Password</label> <br>
       <button id="regisBtn" class="loginBtn" onclick="register()" style="transform: translateY(-0.3rem);">SignUp</button>
    </span>
 </div>
 <div id="errorMessage">
    <h5 id="message" style="transform: translateY(0.5rem);"></h5>
 </div>
